<div #modal class="modal" id="modal" role="dialog">
    <div class="modal-header">
        <h2>{{ settings.title }}</h2>
        <div (click)="closeModal()"><i class="fas fa-times fa-sm fa-fw"></i></div>
    </div>
    <div class="modal-body">
        <ng-container *ngTemplateOutlet="template"></ng-container>
    </div>
    <div class="modal-footer">
        <div>{{ settings.footer }}</div>
        <div>
            <button *ngFor="let button of settings.buttons" [ngClass]="getButtonStyle(button)"
                (click)="sendAction(button.action)" id="modal-submit" class="m-left">
                {{ button.name }}
            </button>
        </div>
    </div>
</div>
<div class="modal-overlay" id="modal-overlay"></div>
